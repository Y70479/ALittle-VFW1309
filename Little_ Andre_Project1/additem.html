<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Weight lost tracker app. It tracks your calorie intake and gives you a workout regimen based on it." /> 
		<meta name="keywords" content="Weight lost tracker, losing weight, getting fit, calorie tracker," />
		<meta name="robots" content="index, follow" />

		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Mega Weight Lost Project</title>
	</head>
	<body>
		<header>
			<h1>Mega Weight Lost Project</h1>
		</header>
		<form action="#" method="post">
			<fieldset>
				<legend>Add a Meal</legend>
				<ul>
					<li>
						<label for="mealTime">Choose meal time:</label>
							<select id="mealTime">
								<option value="No meal time Selected" selected disabled>--Make a Choice--</option>
								<option>Breakfast</option>
								<option>Lunch</option>
								<option>Dinner</option>
							</select>
					</li>
					<li>
						<label for="itemNumber">Number of food items?</label>
							<select id="itemNumber">
								<option selected>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
							</select>
					</li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</fieldset>
		</form>
		
	</body>
</html>
